
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Stopwatch ðŸŽ€</title>
    <style>
        :root {
            --pink: #ff9bb3;
            --dark-pink: #ff6b97;
            --light-pink: #ffd6e0;
            --purple: #d8b4fe;
        }
        
        body {
            font-family: 'Nunito', cursive, sans-serif;
            background: linear-gradient(135deg, #fff0f5, #fff9fb);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #d14d82;
        }

        .container {
            background: white;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.15);
            padding: 2rem;
            text-align: center;
            width: 90%;
            max-width: 350px;
            border: 3px solid var(--light-pink);
        }

        h1 {
            color: var(--dark-pink);
            margin: 0 0 1rem;
            font-size: 1.8rem;
            font-weight: 800;
        }

        .stopwatch {
            font-size: 2.8rem;
            margin: 1.5rem 0;
            color: var(--dark-pink);
            font-weight: 700;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }

        button {
            border: none;
            border-radius: 50px;
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 700;
            min-width: 70px;
        }

        #startBtn {
            background-color: var(--pink);
            color: white;
        }

        #pauseBtn {
            background-color: var(--purple);
            color: white;
        }

        #resetBtn {
            background-color: #ffd6e0;
            color: var(--dark-pink);
        }

        #lapBtn {
            background-color: white;
            color: var(--dark-pink);
            border: 2px solid var(--pink);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
        }

        .laps {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 1.5rem;
            border-top: 2px dashed var(--light-pink);
            padding-top: 1rem;
        }

        .laps div {
            padding: 0.6rem;
            border-bottom: 1px solid #ffe4e1;
            color: #c7367c;
            font-weight: 600;
        }

        .laps div:nth-child(odd) {
            background-color: #fff9fb;
        }

        .decoration {
            position: absolute;
            font-size: 1.2rem;
            opacity: 0.2;
            z-index: -1;
            animation: float 15s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="decoration" style="left: 10%; top: 20%;">ðŸŒ¸</div>
    <div class="decoration" style="left: 85%; top: 30%; animation-delay: -3s;">ðŸ’–</div>
    
    <div class="container">
        <h1> StopwatchðŸŽ€</h1>
        <div class="stopwatch" id="stopwatch">00:00:00.00</div>
        <div class="buttons">
            <button id="startBtn">Start</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
            <button id="lapBtn">Lap</button>
        </div>
        <div class="laps" id="laps"></div>
    </div>

    <script>
        let hours = 0;
        let minutes = 0;
        let seconds = 0;
        let milliseconds = 0;
        let timer;
        let isRunning = false;
        
        const stopwatch = document.getElementById('stopwatch');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const lapBtn = document.getElementById('lapBtn');
        const lapsContainer = document.getElementById('laps');

        function updateDisplay() {
            stopwatch.textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${milliseconds.toString().padStart(2, '0').slice(0, 2)}`;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(() => {
                    milliseconds += 10;
                    if (milliseconds === 1000) {
                        milliseconds = 0;
                        seconds++;
                    }
                    if (seconds === 60) {
                        seconds = 0;
                        minutes++;
                    }
                    if (minutes === 60) {
                        minutes = 0;
                        hours++;
                    }
                    updateDisplay();
                }, 10);
            }
        }

        function pauseTimer() {
            clearInterval(timer);
            isRunning = false;
        }

        function resetTimer() {
            pauseTimer();
            hours = 0;
            minutes = 0;
            seconds = 0;
            milliseconds = 0;
            updateDisplay();
            lapsContainer.innerHTML = '';
        }

        function recordLap() {
            if (isRunning || (!isRunning && (hours > 0 || minutes > 0 || seconds > 0 || milliseconds > 0))) {
                const lapTime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${milliseconds.toString().padStart(2, '0').slice(0, 2)}`;
                const lapElement = document.createElement('div');
                lapElement.textContent = `Lap ${lapsContainer.childElementCount + 1}: ${lapTime}`;
                lapsContainer.prepend(lapElement);
            }
        }

        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        lapBtn.addEventListener('click', recordLap);

        updateDisplay();
    </script>
</body>
</html>
